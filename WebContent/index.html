<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登入</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<body>
	<form action="login.jsp" method="GET">
		<div class="login">
			<div class="login-screen">
				<div class="app-title">
					<h1>Login</h1>
				</div>

				<div class="login-form">
					<div class="control-group">
						<input type="text" class="login-field" value=""
							placeholder="username" name="useraccount" id="login-name">
						<label class="login-field-icon fui-user" for="login-name"></label>
					</div>

					<div class="control-group">
						<input type="password" class="login-field" value=""
							placeholder="password" name="password" id="login-pass"> <label
							class="login-field-icon fui-lock" for="login-pass"></label>
					</div>

					<input class="btn btn-primary btn-large btn-block" type="submit"
						value="login" /> <input class="login-link" type="reset"
						value="reset" />
				</div>
			</div>
		</div>
	</form>
</body>


</body>
</html>
